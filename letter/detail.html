<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="../plugin/framework7/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="../plugin/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../plugin/framework7/css/my-app.css">

    <link rel="stylesheet" href="../frame.css">
    <link rel="stylesheet" href="letter.css">
</head>
<body>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
            <!-- Page, "data-page" contains page name -->
            <div class="page">

                <!-- Top Navbar. In Material theme it should be inside of the page-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a class="external back" href="letter.html">
                                <i class="iconfont">&#xe602;</i>
                            </a>
                        </div>
                        <div class="center">海上的海马</div>
                        <div class="right">
                            <a class="link ripple del-it" href="#">删除TA</a>
                        </div>
                    </div>
                </div>

                <div class="toolbar messagebar messagebar-init" data-max-height="200">
                    <div class="toolbar-inner">
                        <a href="#" class="link icon-only"><i class="iconfont">&#xe65a;</i></a>
                        <textarea placeholder="Message"></textarea>
                        <a href="#" class="link send">发送</a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content messages-content">
                    <div class="messages">
                        <!-- Date stamp -->
                        <div class="messages-date">
                            <span>06-01 周三 01:12</span>
                        </div>

                        <!-- Slettersage (by default - green and on right side) -->
                        <div class="message message-sent">
                            <!-- Bubble with text -->
                            <div class="message-text">Hello</div>
                            <!-- Sender avatar -->
                            <div style="background-image:url()" class="message-avatar"></div>
                        </div>

                        <!-- Another slettersage -->
                        <div class="message message-sent">
                            <!-- Bubble with text -->
                            <div class="message-text">How are you?</div>
                            <!-- Sender avatar -->
                            <div style="background-image:url()" class="message-avatar"></div>
                        </div>

                        <!-- Receilettersage (by default - grey on left side) -->
                        <div class="message message-with-avatar message-received">

                            <!-- Bubble with text -->
                            <div class="message-text">I am fine, thanks</div>

                            <!-- Sender avatar -->
                            <div style="background-image:url(http://lorempixel.com/output/people-q-c-100-100-9.jpg)" class="message-avatar"></div>
                        </div>

                        <!-- Another date stamp -->
                        <div class="messages-date">
                            <span>06-01 周三 01:12</span>
                        </div>

                        <!-- Slettersage with image -->
                        <div class="message message-pic message-sent">
                            <!-- Bubble with image -->
                            <div class="message-text"><img src="img/biaoqing.gif"></div>
                            <!-- Sender avatar -->
                            <div style="background-image:url()" class="message-avatar"></div>
                        </div>


                        <!-- Receilettersage (by default - grey on left side) -->
                        <div class="message message-with-avatar message-received">

                            <!-- Bubble with text -->
                            <div class="message-text"><img src="img/biaoqing.gif"></div>

                            <!-- Sender avatar -->
                            <div style="background-image:url(http://lorempixel.com/output/people-q-c-100-100-9.jpg)" class="message-avatar"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="../plugin/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="../plugin/framework7/js/my-app.js"></script>
<script>
    $$('.del-it').on('click', function () {
        myApp.confirm('确定删除TA?', '提示', function () {

        });
    });
</script>
</body>
</html>
