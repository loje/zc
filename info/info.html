<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="../plugin/framework7/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="../plugin/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../plugin/framework7/css/my-app.css">

    <link rel="stylesheet" href="../frame.css">
    <link rel="stylesheet" href="info.css">
</head>
<body>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">

                <!-- Top Navbar. In Material theme it should be inside of the page-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a class="external back" href="../index">
                                <i class="iconfont">&#xe602;</i>
                            </a>
                        </div>
                        <div class="center">我的主页</div>
                        <div class="right">
                            <a class="external msgme" href="../letter/letter.html">
                                <i class="iconfont">&#xe651;</i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="btm-tabs">
                    <a href="#" class="external tab active">
                        情报
                    </a>
                    <a href="../planner/planner.html" class="external tab">
                        手账
                    </a>
                </div>


                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="user-card">
                        <div class="table">
                            <div class="td">
                                <div class="the-card">
                                    <div class="card-content">
                                        <div class="user-head">
                                            <a href="infoedit.html" class="external edit-info">
                                                <i class="iconfont">&#xe601;</i>
                                            </a>
                                            <div class="the-pic" style="background-image: url()">
                                                <i class="iconfont">&#xe653;</i>
                                            </div>
                                        </div>
                                        <div class="card-info">
                                            <h5>Andrea <i class="iconfont">&#xe639;</i> </h5>
                                            <h5>天秤座</h5>
                                            <p>努力绽放吧，在漆黑的夜晚，像一朵被月亮披上雪白铠甲的玫瑰</p>
                                        </div>
                                        <div class="card-school">
                                            <p>
                                                2016级电子与通信工程学院
                                            </p>

                                            <p>
                                                深圳职业技术学院
                                            </p>
                                        </div>
                                        <div class="card-school-btm"></div>
                                    </div>
                                    <div class="card-bg">
                                        <div class="bg"></div>
                                    </div>
                                    <div class="card-bg2">
                                        <div class="bg"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <canvas id="mycardbg"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="../plugin/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="../plugin/framework7/js/my-app.js"></script>
<script type="text/javascript" src="info.js"></script>
</body>
</html>
