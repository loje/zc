<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="../plugin/framework7/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="../plugin/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../plugin/framework7/css/my-app.css">

    <link rel="stylesheet" href="../frame.css">
    <link rel="stylesheet" href="info.css">
</head>
<body>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">

                <!-- Top Navbar. In Material theme it should be inside of the page-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a class="external back" href="info.html">
                                <i class="iconfont">&#xe602;</i>
                            </a>
                        </div>
                        <div class="center">个人信息</div>
                        <div class="right">
                            <a class="external feedback" href="../feedback/feedback.html">反馈</a>
                        </div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content user-info">
                    <div class="media">
                        <div class="media-left">
                            <div class="user-head" style="background-image: url()">
                                <i class="iconfont">&#xe653;</i>
                            </div>
                        </div>
                        <div class="media-body">
                            <p>Andrea</p>
                        </div>
                    </div>
                    <div class="sign-layer">
                        <h5>
                            签名 <span>30字以内</span>
                        </h5>
                        <div class="item-input layer">
                            <textarea  class="resizable" placeholder="在此填写你的签名" maxlength="30"></textarea>
                            <!--<span>-->
                            <!--<i class="iconfont">&#xe60b;</i>-->
                            <!--</span>-->
                        </div>
                    </div>

                    <div class="form-layer base-layer">
                        <div class="title">基本信息</div>
                        <div class="list-block">
                            <div class="item-inner">
                                <div class="item-title label">名字</div>
                                <div class="item-input">
                                    <input type="text" placeholder="赵玉婷" disabled>
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">性别</div>
                                <div class="item-input">
                                    <select disabled>
                                        <option>男</option>
                                        <option selected>女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">出生日期</div>
                                <div class="item-input">
                                    <input type="date" placeholder="Birth day" value="2014-04-30" disabled>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-layer content-layer">
                        <div class="title">联系方式</div>
                        <div class="list-block">
                            <div class="item-inner">
                                <div class="item-title label">手机</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入你的手机号">
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">邮箱</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入你的邮箱">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-layer school-layer">
                        <div class="title">学校信息</div>
                        <div class="list-block">
                            <div class="item-inner">
                                <div class="item-title label">学校</div>
                                <div class="item-input">
                                    <select disabled>
                                        <option>深圳大学</option>
                                        <option selected>深圳职业技术学院</option>
                                        <option>深圳信息职业技术学院</option>
                                        <option>其他学校</option>
                                    </select>
                                </div>
                            </div>

                            <div class="item-inner">
                                <div class="item-title label">年级</div>
                                <div class="item-input">
                                    <select disabled>
                                        <option selected>2016级</optionselected>
                                        <option>2015级</option>
                                        <option>2014级</option>
                                    </select>
                                </div>
                            </div>

                            <div class="item-inner">
                                <div class="item-title label">学院</div>
                                <div class="item-input">
                                    <select disabled>
                                        <option selected>电子与通信工程学院</optionselected>
                                        <option>计算机工程学院</option>
                                        <option>机电工程学院</option>
                                    </select>
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">学号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="12345678">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="submit">确认修改</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="../plugin/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="../plugin/framework7/js/my-app.js"></script>
</body>
</html>
