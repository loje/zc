<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>工厂</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="../plugin/framework7/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="../plugin/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../plugin/framework7/css/my-app.css">

    <link rel="stylesheet" href="../frame.css">

    <link rel="stylesheet" href="workshop.css">
    <style>
        img {
            max-height: 100%; /* This rule is very important, please do not ignore this! */
        }
    </style>
</head>
<body>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">

                <!-- Top Navbar. In Material theme it should be inside of the page-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a class="external link" href="../index/index.html">
                                返回首页
                            </a>
                        </div>
                        <div class="center">4/4.完成</div>
                        <div class="right">
                            <a class="external link share-link" href="#">
                                <i class="iconfont">&#xe72c;</i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="tweet">
                    <div class="all-word">
                        <i class="iconfont up">&#xe604;</i>
                        <i class="iconfont down" style="display: none;">&#xe604;</i>
                    </div>
                    <p>《暗黑破坏神III》第十一赛季将在今天17点正式打响！这也是有史以来的第一次，你可以在赛季中扮演死灵法师释放鲜血与白骨的力量！除此之外，新赛季还将带来全新的外观奖励，以及崭新的职业套装。你想好用什么角色加入了吗？</p>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="tweeting-content">
                        <div class="tweeting-layer">
                            <img src="../img/1000.jpg"/>
                            <p>
                                <a href="#" class="external link">
                                    <i class="iconfont">&#xe671;</i> 保存到本地
                                </a>
                            </p>
                        </div>
                    </div>

                    <div class="bg"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="../plugin/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="../plugin/framework7/js/my-app.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".all-word i.up").on("click",function () {
            $(".tweet p").attr("style","height:auto;");
            $(this).attr("style","display:none;");
            $(".all-word i.down").removeAttr("style");
        })
        $(".all-word i.down").on("click",function () {
            $(".tweet p").removeAttr("style");
            $(this).attr("style","display:none;");
            $(".all-word i.up").removeAttr("style");
        })
    })

</script>
</body>
</html>
