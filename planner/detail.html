<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="../plugin/framework7/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="../plugin/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../plugin/framework7/css/my-app.css">

    <link rel="stylesheet" href="../frame.css">
    <link rel="stylesheet" href="planner.css">
</head>
<body>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">

                <!-- Top Navbar. In Material theme it should be inside of the page-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a class="external back" href="../index">
                                <i class="iconfont">&#xe602;</i>
                            </a>
                        </div>
                        <div class="center">手账详情</div>
                        <div class="right">
                            <a class="external sharelink" href="#">
                                <i class="iconfont">&#xe72c;</i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 消息栏 -->
                <div class="toolbar messagebar messagebar-init comment-box" data-max-height="200">
                    <div class="toolbar-inner">
                        <textarea placeholder="输入你的评论"></textarea><a href="#" class="link">发送</a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="detail-layer">
                        <div class="media">
                            <div class="media-left">
                                <div class="headpic" style="background-image: url()"></div>
                            </div>
                            <div class="media-body">
                                <h5>Andrea</h5>
                                <p>2017年06月12日 13:14 <a href="#" class="del-note">删除</a></p>
                            </div>
                        </div>
                        <div class="detail-content">
                            我们宿舍四美~很高兴能认识你们，未来的四年请多多指教啦~<a class="mark">#我的室友#</a>
                        </div>
                        <div class="detail-pic">
                            <img src="">
                        </div>
                        <div class="list-btn">
                            <a class="btn-left like">
                                <i class="iconfont">&#xe61b;</i> 1591
                            </a>
                            <a class="btn-right comment">
                                <i class="iconfont">&#xe650;</i> 602
                            </a>
                        </div>
                    </div>

                    <div class="detail-comment messages-content">
                        <!-- 多媒体列表有额外的“media-list”类 -->
                        <div class="list-block media-list">
                            <ul>
                                <!-- li上额外的“swipeout”类 -->
                                <li class="swipeout">
                                    <!-- 被“swipeout-content”包裹起来的普通列表元素 -->
                                    <div class="swipeout-content">
                                        <!-- 你的列表元素放在这里 -->
                                        <div class="item-content">
                                            <div class="item-media">
                                                <div class="cmt-head" style="background-image: url()"></div>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">海咪咪</div>
                                                </div>
                                                <div class="item-subtitle">06月16日  13:13</div>
                                                <div class="item-text">每个都好好看~好羡慕啊</div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Swipeout actions right -->
                                    <div class="swipeout-actions-right">
                                        <!-- Add this button and item will be deleted automatically -->
                                        <a href="#" class="swipeout-delete">
                                            <i class="iconfont">&#xe61c;</i>
                                            <p>删除</p>
                                        </a>
                                    </div>
                                </li>
                                <li class="swipeout">
                                    <!-- 被“swipeout-content”包裹起来的普通列表元素 -->
                                    <div class="swipeout-content">
                                        <!-- 你的列表元素放在这里 -->
                                        <div class="item-content">
                                            <div class="item-media">
                                                <div class="cmt-head" style="background-image: url()"></div>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">海咪咪</div>
                                                </div>
                                                <div class="item-subtitle">06月16日  13:13</div>
                                                <div class="item-text">每个都好好看~好羡慕啊</div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Swipeout actions right -->
                                    <div class="swipeout-actions-right">
                                        <!-- Add this button and item will be deleted automatically -->
                                        <a href="#" class="swipeout-delete">
                                            <i class="iconfont">&#xe61c;</i>
                                            <p>删除</p>
                                        </a>
                                    </div>
                                </li>
                                <li class="swipeout">
                                    <!-- 被“swipeout-content”包裹起来的普通列表元素 -->
                                    <div class="swipeout-content">
                                        <!-- 你的列表元素放在这里 -->
                                        <div class="item-content">
                                            <div class="item-media">
                                                <div class="cmt-head" style="background-image: url()"></div>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">海咪咪</div>
                                                </div>
                                                <div class="item-subtitle">06月16日  13:13</div>
                                                <div class="item-text">每个都好好看~好羡慕啊</div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Swipeout actions right -->
                                    <div class="swipeout-actions-right">
                                        <!-- Add this button and item will be deleted automatically -->
                                        <a href="#" class="swipeout-delete">
                                            <i class="iconfont">&#xe61c;</i>
                                            <p>删除</p>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="popup popup-share">
                    <div class="table">
                        <div class="td">
                            <a href="#">
                                <img src="../img/qq.png">
                                <span>QQ</span>
                            </a>
                        </div>
                        <div class="td">
                            <a href="#">
                                <img src="../img/wechat.png">
                                <span>微信好友</span>
                            </a>
                        </div>
                        <div class="td">
                            <a href="#">
                                <img src="../img/qzone.png">
                                <span>QQ空间</span>
                            </a>
                        </div>
                        <div class="td">
                            <a href="#">
                                <img src="../img/friendtrem.png">
                                <span>朋友圈</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="../plugin/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="../plugin/framework7/js/my-app.js"></script>
<script>
    $$('.del-note').on('click', function () {
        myApp.confirm('确定删除该手帐?', '提示', function () {

        });
    });

    $$('.sharelink').on('click', function () {
        myApp.popup('.popup-share');
    });
</script>
</body>
</html>
