<!DOCTYPE html>
<html>
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="../plugin/framework7/css/framework7.material.min.css">

<script type="text/javascript" src="../plugin/framework7/js/framework7.min.js"></script>

<script src="../plugin/swiper/swiper.min.js"></script>
<script>
    $(document).ready(function () {
        $(".swiper-table .td .swiper-container").width($(window).width());
    })
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: false,
        centeredSlides : true,
        spaceBetween : 5,
        slidesPerView : 1.3,
    })
</script>
